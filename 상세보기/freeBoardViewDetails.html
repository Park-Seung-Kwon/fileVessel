<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리</title>
    <link rel="stylesheet" href="./freeBoardViewDetails.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 커뮤니티(자유게시판) 상세보기 전체 영역 -->
    <div class="Area">

        <!-- 위쪽 컨테이너 -->
        <section class="MainText-Container">
            <p class="MainText-Style">공지사항</p>
        </section>
        <section class="Up-Container">
            <form action="" method="get">
                <div class="Content-OuterContainer1 Shadow">
                    <div class="Content-InnerContainer1">
                        <!-- 제목 -->
                        <div class="Title-Container">
                            <span>광고글 삭제 관련 안내</span>
                        </div>
                        <hr>
                        <!-- 작성자 -->
                        <div class="Author-Container">
                            <span>admin</span>
                        </div>
                        <hr>
                        <!-- 게시일 -->
                        <div class="PostDate-Container">
                            <span class="Text-Color-Gray">게시일</span>
                            <span class="Text-Style1">2023.08.11 11:13</span>
                        </div>
                        <!-- 코멘트 -->
                        <div class="Comment-OuterContainer">
                            <div class="Comment-InnerContainer">
                                <div>
                                    <span class="Text-Color-Gray">코멘트</span>
                                </div>
                                <div>
                                    <form action="">
                                    <input class="Text-Style1 Input-Style2 Input-Size1" type="text" placeholder="   입력해주세요 (최대 3000자)" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 삭제, 수정 버튼 -->
                <div class="Button-OuterContainer1">
                    <div class="Button-InnerContainer1">
                        <button class="Delete1 Shadow">
                            <span>삭제</span>
                        </button>
                        <button class="Edit1 Shadow">
                            <span>수정</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <!-- 아래쪽 컨테이너 -->
        
    </div>
</body>
</html>
